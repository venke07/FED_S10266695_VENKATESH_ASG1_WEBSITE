<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - Watchify</title>
    <link rel="stylesheet" href="Normalize.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation -->
    <header>
        <div class="logo"><a href="index.html">WATCHIFY |</a></div>
        <nav>
            <ul>
                <li><a href="menswatch.html">Men's Watches</a></li>
                <li><a href="Smartwatch.html">Smart Watches</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="cart.html">Cart</a></li>
            </ul>
        </nav>
    </header>

    <!-- Payment Section -->
    <section class="payment">
        <h1>Payment</h1>
        <div class="payment-container">
            <form id="payment-form">
                <label for="card-number">Card Number:</label>
                <input type="text" id="card-number" name="card-number" required>

                <label for="expiry-date">Expiry Date:</label>
                <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY" required>

                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" required>

                <label for="cardholder-name">Cardholder Name:</label>
                <input type="text" id="cardholder-name" name="cardholder-name" required>

                <label for="billing-address">Billing Address:</label>
                <input type="text" id="billing-address" name="billing-address" required>

                <label for="zip-code">ZIP Code:</label>
                <input type="text" id="zip-code" name="zip-code" required>

                <button type="submit">Pay Now</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <div class="footer-logo">WATCHIFY</div>
            <p>&copy; 2024 Watchify. All rights reserved.</p>
            <ul class="social-links">
                <li><a href="https://www.facebook.com" target="_blank">Facebook</a></li>
                <li><a href="https://www.instagram.com" target="_blank">Instagram</a></li>
                <li><a href="https://www.twitter.com" target="_blank">Twitter</a></li>
            </ul>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
