<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt | Watchify</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <!-- Navigation -->
    <header>
        <div class="logo"><a href="index.html"> WATCHIFY   |</a></div>
        <nav>
            <ul>
                <li><a href="menswatch.html">Men's Watches</a></li>
                <li><a href="Smartwatch.html">Smart Watches</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="cart.html">Cart</a></li>
            </ul>
        </nav>
    </header>

    <!-- Receipt Section -->
    <section class="receipt">
        <h1>Receipt</h1>
        <div class="receipt-container">
            <p>Thank you for your purchase!</p>
            <p id="order-number">Order Number: </p>
            <p id="order-date">Date: </p>
            <p id="order-total">Total: </p>
            <h2>Order Details</h2>
            <div class="table-responsive">
                <table class="receipt-table">
                    <thead>
                        <tr>
                            <th>Item</th>
                            <th>Quantity</th>
                            <th>Price</th>
                        </tr>
                    </thead>
                    <tbody id="order-details">
                        <!-- Order details will be populated here -->
                    </tbody>
                </table>
            </div>
            <button onclick="window.print()">Print Receipt</button>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <div class="footer-logo">WATCHIFY</div>
            <p>&copy; 2024 Watchify. All rights reserved.</p>
            <ul class="social-links">
                <li><a href="https://www.facebook.com" target="_blank">Facebook</a></li>
                <li><a href="https://www.instagram.com" target="_blank">Instagram</a></li>
                <li><a href="https://www.twitter.com" target="_blank">Twitter</a></li>
            </ul>
        </div>
    </footer>
    <script src="../script.js"></script>
</body>
</html>
